<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .dropdown-menu {
      display: none; /* Hide the dropdown initially */
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var displayButton = document.getElementById('display-button');
      var dropdownMenu = document.querySelector('.dropdown-menu');

      displayButton.addEventListener('click', function () {
        // Toggle the visibility of the dropdown menu
        if (dropdownMenu.style.display === 'none' || dropdownMenu.style.display === '') {
          dropdownMenu.style.display = 'block';
        } else {
          dropdownMenu.style.display = 'none';
        }
      });
    });
  </script>
</head>
<body>

<div class="dropdown-container">
  <button id="display-button" class="dropdown-toggle" data-toggle="dropdown">Display</button>
  <ul class="dropdown-menu">
    <li>
      <label>Grouping:</label>
      <select id="grouping-dropdown">
        <option value="status">By Status</option>
        <option value="user">By User</option>
        <option value="priority">By Priority</option>
      </select>
    </li>
    <li>
      <label>Ordering:</label>
      <select id="ordering-dropdown">
        <option value="priority-desc">Priority (Descending)</option>
        <option value="title-asc">Title (Ascending)</option>
      </select>
    </li>
  </ul>
</div>

</body>
</html>
